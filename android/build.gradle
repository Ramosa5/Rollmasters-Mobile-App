buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // Zastąp <wersja> odpowiednią wersją
        classpath 'com.google.gms:google-services:4.4.1' // Dodaj tę linię, sprawdź najnowszą wersję
        // Możliwe, że masz już inne zależności w tej sekcji, nie usuwaj ich
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
